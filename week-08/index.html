<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learning D3</title>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>
<body>
  <!-- 40, 90, 30, 60 -->
  <!-- <svg width="160" height="180">
    <rect x="30" width="20" height="40" fill="steelblue"></rect>
    <rect x="55" width="20" height="90" fill="steelblue"></rect>
    <rect x="80" width="20" height="30" fill="steelblue"></rect>
    <rect x="105" width="20" height="60" fill="steelblue"></rect>
  </svg> -->

  <script>
    var ratData = [ 40, 90, 30, 60];
    console.log(d3.selectAll("rect"));

    var w = 150;
    var h = 175;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
    //select all rectangles in page
    svg.selectAll("rect")
      //bind ratData to Rectangles
      //anticipating future
      .data(ratData)
      .enter()
      .append("rect")
      .attr("x", function(d,i) {
          return i*25 + 30;
              })
      .attr("y", function (d) {
        return h-d;
      })
      .attr("width", 20)
      .attr("height", function(d){
        return d;
      })
      .attr("fill", "red");

    svg.append("line")
      .attr("x1", 30)
      .attr("y1" , 75)
      .attr("x2", 30)
      .attr("y2", 175)
      .attr("stroke-width", 2)
      .attr("stroke", "black");
      svg.append("line")
        .attr("x1", 30)
        .attr("y1" , 175)
        .attr("x2", 130)
        .attr("y2", 175)
        .attr("stroke-width", 2)
        .attr("stroke", "black");
      svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .text("So many ratsss")
        .attr("transform", "translate(20,20) rotate(-90)")
      //set height based on value of array at iterator positions
      //.attr("height", function (d) {
      //   console.log(d);
      //   return d;
      // });
  </script>
</body>
</html>
