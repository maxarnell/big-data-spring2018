<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Mapping!</title>
  <script src="http://d3.org/d3.v4.min.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <script src"data/boston_neighborhoods.json"></script>
  <script src="data/boston_rodents.json"></script>
</head>
<body>
  <script>
    var width = 700;
    var height = 580;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", )
      .attr("height", );

    var g = svg.append("g");

    var albersProjection = d3.geoAlbers()
      .scale(190000)
      .rotate( [71.057, 0])
      .center( [0, 42.313])
      .translate( [width/2, height/2 ] );

    var geoPath = d3.geoPath()
      .projection( albersProjection );

    g.selectAll("path")
      .data( neighborhoods_json.features )
      .enter()
      .append( "path" )
      .attr( "fill", "#ccc" )
      .attr( "stroke", "#333" )
      .attr( "d", geoPath );


  </script>
</body>
</html>
